<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Thank you, from San Francisco!</title>
    <meta name="Thank You!" content="Thank you, from San Francisco!">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-text-geometry-component@^0.5.0/dist/aframe-text-geometry-component.min.js"></script>
  </head>
  <body>
    <a-scene>
      <a-assets>
        <img id="sky" src="https://cdn.rawgit.com/mkwatson/thankyou/ed8762de/img/IMG_5142.JPG">
        <a-asset-item id="optimerBoldFont" src="https://rawgit.com/mrdoob/three.js/dev/examples/fonts/optimer_bold.typeface.json"></a-asset-item>
      </a-assets>

      <a-sky src="#sky"></a-sky>
      <a-entity text-geometry="value: Dog?; font: #optimerBoldFont"></a-entity>
      <a-camera rotation="0 60 0"></a-camera>
    </a-scene>
  </body>
</html>
