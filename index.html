<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Thank You!</title>
    <meta name="description" content="Thank You!">
    <script src="https://aframe.io/releases/0.5.0/aframe.min.js"></script>
    <script src="https://unpkg.com/aframe-layout-component@4.0.1/dist/aframe-layout-component.min.js"></script>
    <script src="https://unpkg.com/aframe-randomizer-components@^3.0.1/dist/aframe-randomizer-components.min.js"></script>
    <script src="https://unpkg.com/aframe-template-component@^3.1.1/dist/aframe-template-component.min.js"></script>
    <script src="https://unpkg.com/aframe-animation-component@^3.2.0/dist/aframe-animation-component.min.js"></script>
    <script src="https://cdn.rawgit.com/donmccurdy/aframe-extras/v3.3.0/dist/aframe-extras.min.js"></script>
</head>

<body>
    <a-scene>
        <a-assets>
            <img id="sky" src="https://rawgit.com/mkwatson/thankyou/master/img/sky4.jpg">
            <a-asset-item id="tree-obj" src="https://rawgit.com/mkwatson/thankyou/master/obj/palm/tree.obj"></a-asset-item>
            <a-asset-item id="tree-mtl" src="https://rawgit.com/mkwatson/thankyou/master/obj/palm/tree.mtl"></a-asset-item>
            <!-- <script id="ten-balls" type="text/x-nunjucks-template">
                {% for x in range(0, 10) %}
                <a-entity>
                    <a-sphere random-color animation="property: position; dir: alternate; dur: 1000; easing: easeInOutSine; loop: true; to: 0 15 0; delay: {{ [0,100,200,300,400,500,600,700,800,900] | random }}"></a-sphere>
                </a-entity>
                {% endfor %}
            </script> -->
        </a-assets>
        <!-- <a-entity layout="type: circle; radius: 10" template="src: #ten-balls"></a-entity> -->

        <a-sphere id="island" theta-length="20" position="0 -14.5 0" radius="15" color="#ffcc99">
            <!-- <a-entity id="tree" obj-model="obj: #tree-obj; mtl: #tree-mtl" position="0 7.5 0"></a-entity> -->
        </a-sphere>

        <a-ocean width="50" depth="50" density="40" color="#0b8ac1"></a-ocean>
        <a-sky src="#sky" position="0 -200 0"></a-sky>

        <a-entity camera position="0 1.6 2" look-controls></a-entity>

    </a-scene>
</body>

</html>
